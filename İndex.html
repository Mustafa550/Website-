<body>

  <script>
    // --- Saat ve Tarih ---
    function updateClock() {

      const now = new Date();

    // --- √úr√ºnler verisi ---
    const productsData = [
      { icon: 'üï∂Ô∏è', title: 'Bruteforce Saldƒ±rƒ±sƒ±', price: 100, desc: '%60 doƒüruluk oranƒ±', note: 'Etik kapsamda deneyiniz' },
      { icon: 'üöá', title: 'DDoS Saldƒ±rƒ±sƒ±', price: 400, desc: '', note: 'Etik kapsamda deneyiniz' },
      { icon: 'üíª', title: 'Scriptler', price: 150, desc: 'ƒ∞stediƒüiniz script yazƒ±lƒ±r', note: 'DM ile ileti≈üim' },
      { icon: 'üóÇÔ∏è', title: 'Datalar', price: 750, desc: '(Akbank, predunyam, pubg, valorant hesaplarƒ±)', note: '√áok iyi datalar fiyatlar hakkƒ±nƒ± verir' },
      { icon: '‚úâÔ∏è', title: 'SMS Bomber', price: 200, desc: 'Hasƒ±mlarƒ±nƒ±za korkutmak i√ßin', note: 'DM ile ileti≈üim' },
      { icon: 'üñ•Ô∏è', title: 'Discord Tool', price: 200, desc: 'Discord hesap kapatma', note: '%70 doƒüruluk oranƒ±' },
      { icon: 'üì®', title: 'Fake Eposta', price: 100, desc: 'T√ºm platformlarda √ßalƒ±≈üƒ±r', note: '' },
      { icon: 'üñ≤Ô∏è', title: 'Instagram Tool', price: 200, desc: 'Hesap kapatma', note: '%70 doƒüruluk oranƒ±' },
      { icon: 'üñ≤Ô∏è', title: 'TikTok Tool', price: 200, desc: 'Hesap kapatma', note: '%60 doƒüruluk oranƒ±' },
    ];

    // --- √úr√ºnleri g√∂ster ---
    const productsContainer = document.getElementById('products');
    const filterSelect = document.getElementById('filter-select');

    function renderProducts(filterPrice = 'all') {
      productsContainer.innerHTML = '';
      let filtered = productsData;
      if (filterPrice !== 'all') {
        const maxPrice = parseInt(filterPrice);
        filtered = productsData.filter(p => p.price <= maxPrice);
      }
      filtered.forEach(p => {
        const card = document.createElement('article');
        card.classList.add('product-card', 'fade-in');
        card.innerHTML = `
          <div class="product-icon">${p.icon}</div>
          <div class="product-title">${p.title}</div>
          <div class="product-desc">${p.desc}</div>
          <div class="product-price">${p.price} TL</div>
          <div class="product-note">${p.note}</div>
        `;
        productsContainer.appendChild(card);
      });
      fadeInElements();
    }
    filterSelect.addEventListener('change', () => {
      renderProducts(filterSelect.value);
    });
    renderProducts();

    // --- Giri≈ü ve Kayƒ±t ---
    const authForm = document.getElementById('auth-form');
    const authMessage = document.getElementById('auth-message');

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    authForm.addEventListener('submit', e => {
      e.prevent
Default();
      const username = authForm.username.value.trim();
      const password = authForm.password.value.trim();
      if (username.length < 3 || password.length < 4) {
        authMessage.style.color = 'tomato';
        authMessage.textContent = 'Kullanƒ±cƒ± adƒ± en az 3, ≈üifre en az 4 karakter olmalƒ±.';
        return;
      }
      const users = getUsers();

      if (users[username]) {
        // Kullanƒ±cƒ± varsa giri≈ü denemesi
        if (users[username] === password) {
          authMessage.style.color = '#4caf50';
          authMessage.textContent = `Ho≈ügeldin, ${username}! Giri≈ü ba≈üarƒ±lƒ±.`;
        } else {
          authMessage.style.color = 'tomato';
          authMessage.textContent = '≈ûifre yanlƒ±≈ü!';
        }
      } else {
        // Kayƒ±t i≈ülemi
        users[username] = password;
        saveUsers(users);
        authMessage.style.color = '#4caf50';
        authMessage.textContent = `Kayƒ±t tamamlandƒ±, ho≈ügeldin ${username}!`;
      }
      authForm.reset();

    // --- Yapay Zeka Sim√ºlasyonu ---
    const aiInput = document.getElementById('ai-input');
    const aiSubmit = document.getElementById('ai-submit');
    const aiResponse = document.getElementById('ai-response');

    aiSubmit.addEventListener('click', () => {
      const question = aiInput.value.trim();
      if (!question) {
        aiResponse.textContent = 'L√ºtfen bir soru yazƒ±n.';
        return;
      }
      aiResponse.textContent = 'Yanƒ±t hazƒ±rlanƒ±yor...';
      setTimeout(() => {
        // Basit demo cevaplar, geli≈ümi≈ü yapay zeka API entegrasyonu yapƒ±labilir.
        let answer = '√úzg√ºn√ºm, bunu anlayamadƒ±m.';
        if (/merhaba|selam/i.test(question)) {
          answer = 'Merhaba! Size nasƒ±l yardƒ±mcƒ± olabilirim?';
        } else if (/nasƒ±lsƒ±n/i.test(question)) {
          answer = 'ƒ∞yiyim, te≈üekk√ºr ederim! Siz nasƒ±lsƒ±nƒ±z?';
        } else if (/etik hacker/i.test(question)) {
          answer = 'Etik hacker, sistemlerin g√ºvenliƒüini test eden ve a√ßƒ±klarƒ± bulan ki≈üidir.';
        } else if (/yardƒ±m/i.test(question)) {
          answer = 'Tabii ki, ne hakkƒ±nda yardƒ±m istiyorsunuz?';
        }
        aiResponse.textContent = answer;
      }, 1000);
    });

    // --- Mini Oyun ---
    const target = document.getElementById('target');
    const scoreDisplay = document.getElementById('score');
    const gameMessage = document.getElementById('game-message');

    let score = 0;
    let gameActive = true;

    function moveTarget() {
      const container = document.getElementById('game-container');
      const maxX = container.clientWidth - target.clientWidth;
      const maxY = container.clientHeight - target.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      target.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }

    target.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
      gameMessage.textContent = '';
      moveTarget();
      if (score >= 20) {
        gameActive = false;
        gameMessage.textContent = 'Tebrikler! Maksimum puana ula≈ütƒ±nƒ±z!';
      }

        darkModeBtn.textContent = 'A√ßƒ±k Mod';
      } else {
        darkModeBtn.textContent = 'Karanlƒ±k Mod';
      }
    });

    // --- Scroll Animasyonlarƒ± ---
    function fadeInElements() {
      const fadeElems = document.querySelectorAll('.fade-in');
      fadeElems.forEach(elem => {
        const rect = elem.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          elem.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', fadeInElements);
    window.addEventListener('load', fadeInElements);

  </script>
